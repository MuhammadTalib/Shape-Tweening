<!DOCTYPE html>
<html>
    <head>
        <title>Shape Tweening</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    </head>
    <body>
        <div class="header">
            <div class="grid-container">
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                
                <div class="grid-item"></div>
                <div class="grid-item">
                    <button class="btn" id="drawInscribed">
                        <i class="material-icons icon">blur_circular</i>
                    </button>
                </div>
                <div class="grid-item">
                    <button class="btn" id="selectShape">
                        <i class="material-icons icon">photo_size_select_small</i>
                    </button>
                </div>
                <div class="grid-item">
                    <button class="btn" id="drawCircumCircle">
                        <i class="material-icons icon">all_out</i>
                    </button>
                </div>
                <div class="grid-item">
                    <button class="btn" id="shape">
                        <i class="material-icons icon">format_shapes</i>
                    </button>
                </div>
                <div class="grid-item">
                    <button class="btn" id="line">
                        <i class="material-icons icon">show_chart</i>
                    </button>
                </div>
                <div class="grid-item">
                    <button class="btn" id="transform">
                        <i class="material-icons icon">transform</i>
                    </button>
                </div>
                <div class="grid-item">
                    <button class="btn" id="redraw">
                        <i class="material-icons icon">change_history</i>
                    </button>
                </div>
                <div class="grid-item">
                    <button class="btn" id="clear">
                        <i class="material-icons icon">layers_clear</i>
                    </button>
                </div>
                <div class="grid-item">
                    <button class="btn" id="pencil">
                        <i class="material-icons icon">edit</i>
                    </button>
                </div>
              </div>
        </div>
        
        <h1>Shape Tweening</h1>
        <canvas class="canvas" id="mycanvas" width="1330" height="510" style="border:1px solid #999999"></canvas>

        <script src="./point.js"></script>
        <script src="./shape.js"></script>
        <script src="./index.js"></script>
    
    
    </body>
</html>
